<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Layout</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* Black background */
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Container to hold all content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Title with YouTube-like effect */
        .title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px red, 4px 4px 10px white;
            margin-bottom: 20px;
        }

        /* Video and side image layout */
        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        /* Video container with side spaces */
        .video-container {
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
        }

        /* Play button overlay */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 30px;
            text-align: center;
            z-index: 10;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Side images */
        .side-image {
            width: 100px;
            height: auto;
            margin: 0 20px;
        }

        /* Section below video */
        .text-image-section {
            max-width: 800px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .text-content {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        .text-image {
            width: 400px;
            height: auto;
            margin-left: 20px;
            border-radius: 10px;
        }

        .text-image:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Social media icons in the top right corner */
        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .social-icons a {
            margin-left: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* Floating image */
        .floating-image {
            position: absolute;
            width: 300px;
            z-index: 1000;
        }
    </style>
</head>

    <script>
        // JavaScript for the random floating image movement
        const floatingImage = document.querySelector('.floating-image');

        function moveFloatingImage() {
            const x = Math.random() * (window.innerWidth - floatingImage.clientWidth);
            const y = Math.random() * (window.innerHeight - floatingImage.clientHeight);

            floatingImage.style.transform = `translate(${x}px, ${y}px)`;
